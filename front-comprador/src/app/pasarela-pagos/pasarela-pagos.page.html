<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PasarelaPagos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PasarelaPagos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Sección del negocio -->
  <ion-list>
    <ion-item-divider>
      <ion-label>Información del negocio</ion-label>
    </ion-item-divider>
    <div style="text-align: center; margin-top: 20px;">
      <img src="../../assets/img/chad.jpg" alt="Logo" width="100px" height="100px" style="border-radius: 50%;">
    </div>
    <form (ngSubmit)="onSubmit()">
      <ion-item *ngIf="mockCampos?.plantilla">
        <ion-item *ngFor="let campo of mockCampos?.plantilla?.campos" >
          <ion-label position="floating">{{ campo?.nombre }}</ion-label>
          <ion-input
            pattern="{{ campo?.regex }}"
            value="{{ campo?.contenido }}"
            disabled
          ></ion-input>
        </ion-item>
      </ion-item>
    </form>
  </ion-list>

  <!-- Sección de campos básicos del pagador -->
  <ion-list>
    <ion-item-divider>
      <ion-label>Información del pagador</ion-label>
    </ion-item-divider>
    <form (ngSubmit)="onSubmitComprador()">
      <ng-container *ngIf="mockCampos?.comprador">
        <ion-item *ngFor="let campo of mockCampos?.comprador?.campos">
          <ion-label position="floating">{{ campo?.nombre }}</ion-label>
          <ion-input
            pattern="{{ campo?.regex }}"
            value="{{ campo?.contenido }}"
          ></ion-input>
        </ion-item>
      </ng-container>

    </form>
  </ion-list>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" (click)="procesarPago('PSE')">PSE</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" (click)="procesarPago('FC')">FC</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
